<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Object Detection Results</h1>
    <h2>Processed File:</h2>
    {% if detected_file %}
        {% if detected_file.endswith('.mp4') or detected_file.endswith('.avi') or detected_file.endswith('.mov') %}
            <video width="640" height="480" controls>
                <source src="{{ url_for('static', filename='detections/' + detected_file.split('/')[-1]) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% else %}
            <img src="{{ url_for('static', filename='detections/' + detected_file.split('/')[-1]) }}" alt="Detected Image" />
        {% endif %}
    {% else %}
        <p>No results available.</p>
    {% endif %}
</body>
</html>
